<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->


        <div class="table-responsive">
          <table class="table align-middle table-hover">

                  <!-- Table header -->
            <thead>
              <tr>
                <th scope="col">TIME</th>
                <th scope="col" class="w-50">Entry</th>
                <th scope="col" class="w-75">Tasks</th>
                <th scope="col">Save</th>
              </tr>
            </thead>
            <tbody>
                  <!-- Table row -->
              <tr scope="row">
                <td>9:00 AM</td>
                <td>
                  <form id="form-9am">
                    <div class="form-row m-0 p-0">
                      <div class="col-12">
                        <input id="input-9am" type="text" class="form-control" placeholder="Enter your task">
                      </div>
                    </div>
                  </form>
                </td>
                <td>
                  <div id="div-9am"></div>
                </td>
                <td>
                  <button form="form-9am" id="save-9am" type="button" class="btn btn-outline-dark">Save</button>
                </td>
              </tr>
                  <!-- END Table row -->

                <!-- Table row -->
              <tr scope="row">
                <td>10:00 AM</td>
                <td>
                  <form id="form-10am">
                    <div class="form-row m-0 p-0">
                      <div class="col-12">
                        <input id="input-10am" type="text" class="form-control" placeholder="Enter your task">
                      </div>
                    </div>
                  </form>
                </td>
                <td>
                  <div id="div-10am"></div>
                </td>
                <td>
                  <button form="form-10am" id="save-10am" type="button" class="btn btn-outline-dark">Save</button>
                </td>
              </tr>
                  <!-- END Table row -->
                                  

              


            </tbody>
          </table>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
